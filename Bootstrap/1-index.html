<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta name="description" content="Bootstrap is a free and open-source CSS framework" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Row 1 -->
    <div class="row">
      <div class="bg-primary text-center text-white col-12 col-lg-3">Primary</div>
      <div class="bg-success text-center text-white col-12 col-lg-3">Success</div>
      <div class="bg-danger text-center text-white col-12 col-lg-3">Danger</div>
      <div class="bg-warning text-center text-white col-12 col-lg-3">Warning</div>
    </div>

    <hr />
    <!-- ROw 2 -->
    <div class="row">
      <div class="bg-primary text-center text-white col-12 col-md-3">Primary</div>
      <div class="bg-success text-center text-white col-12 col-md-3">Success</div>
      <div class="bg-danger text-center text-white col-12 col-md-3">Danger</div>
      <div class="bg-warning text-center text-white col-12 col-md-3">Warning</div>
    </div>

    <hr />
    <!--  Row 3 -->
    <div class="row">
      <div class="bg-primary text-center text-white col-12 col-lg-2">Primary</div>
      <div class="bg-success text-center text-white col-12 col-lg-4">Success</div>
      <div class="bg-danger text-center text-white col-12 col-lg-6">Danger</div>
    </div>

    <hr />
    <!--  Row 4 Orders change -->
    <div class="row">
      <div class="order-lg-1 order-md-2 order-sm-3 order-4 bg-primary text-center text-white col-3">Primary</div>
      <div class="order-lg-2 order-md-3 order-sm-4 order-1 bg-success text-center text-white col-3">Success</div>
      <div class="order-lg-3 order-md-4 order-sm-1 order-2 bg-danger text-center text-white col-3">Danger</div>
      <div class="order-lg-4 order-md-1 order-sm-2 order-3 bg-warning text-center text-white col-3">Warning</div>
    </div>

    <hr />
    <!-- Row 5  -->
    <div class="row justify-content-between">
      <div class="bg-primary text-center text-white col-md-2 col-sm-12">Primary</div>
      <div class="bg-success text-center text-white col-md-2 col-sm-12">Success</div>
    </div>

    <hr />
    <!-- Row 6 -->
    <div class="row justify-content-between">
      <div class="bg-primary text-center col-12 text-white col-md-2">Primary</div>
      <div class="bg-success text-center col-12 text-white col-md-2 offset-md-4">Success</div>
      <div class="bg-danger text-center col-12 text-white col-md-2 offset-md-2">Danger</div>
    </div>
  </body>
</html>
