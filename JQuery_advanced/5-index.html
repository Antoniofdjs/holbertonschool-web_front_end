<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 0</title>

    <!-- slim & minified version of jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
  </head>

  <body>
    <script>
      // Functions here below:
      function createFamilyTree() {
        $tableElement = $("<table></table>")
          .append($("<thead></thead>"))
          .append($("<th></th>").text("FirstName"))
          .append($("<th></th>").text("LastName"))
          .append("<tbody></tbody>");

        $("body").append($tableElement);
      }
      function addNewMember(firstName, lastName) {
        $("<tr></tr>")
          .append($("<td></td>").text(firstName))
          .append($("<td></td>").text(lastName))
          .append(
            $("<td></td>")
              .text("(X)")
              .css("background-color", "orange")
              .on("click", function () {
                $(this).closest("tr").remove(); // Remove the row
              })
          )
          .appendTo("tbody");
      }

      // Main Calls here below:
      createFamilyTree();
      addNewMember("Ant", "Dejesus");
      addNewMember("Pedro", "Dejesus");
      addNewMember("Maria", "Dejesus");
      addNewMember("Juan", "Dejesus");
      addNewMember("Victor", "Dejesus");
    </script>
  </body>
</html>
