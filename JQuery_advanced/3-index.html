  <body>
    <script>
      function createFamilyTree() {
        // Create table element and append it to the body (chain jQuery)
        $("<table></table>")
          .append(
            $("<thead></thead>").append(
              $("<tr></tr>").append($("<th></th>").text("First Name")).append($("<th></th>").text("Last Name"))
            )
          )
          .append(
            $("<tbody></tbody>")
              .append($("<tr></tr>").append($("<td></td>").text("Guillaume")).append($("<td></td>").text("Salva")))
              .append($("<tr></tr>").append($("<td></td>").text("Paulette")).append($("<td></td>").text("Salva")))
              .append($("<tr></tr>").append($("<td></td>").text("Antoine")).append($("<td></td>").text("Salva")))
          )
          .appendTo("body");
      }

      // Call the function to create the family tree
      createFamilyTree();
    </script>
  </body>
